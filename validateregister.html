<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script>
        function validate(){
            var name=document.getElementById('name').value;
            var password=document.getElementById('password').value;
            var email=document.getElementById('email').value;
            var phone=document.getElementById('phone').value;
            var city=document.getElementById('city').value;


            var List=['megha','rachana','sam','roshan','raju'];
            
            var nameLen=name.length;
            var passwordLen=password.length;
            var phoneLen=phone.length;
            var letters = /^[A-Za-z]+$/;

            var pattern=/^(((?=.[a-z])(?=.[A-Z]))|((?=.[a-z])(?=.[0-9]))|((?=.[A-Z])(?=.[0-9])))(?=.{6,})/;

            if(!(name.match(letters)) || nameLen<5 || nameLen>15)
            {
                alert("Name cannot be empty or number or less than 3 or greater than 15");
                document.getElementById('name').focus();
            }
            else if(!(password.match(pattern)) || passwordLen<7 || passwordLen>15)
            {
                alert("Password must contain upper case, lower case, special character, numbers and length should be between 7-14");
                document.getElementById('password').focus();
            }
            else if(isNaN(phone) || phoneLen!=10 )
            {
                alert("Phone number cannot be null or string and should be 10 digits");
                document.getElementById('phone').focus();
            }
         
            else if(List.indexOf(name) !== -1 )
            {
                alert('user name exists');
                document.getElementById('name').focus();
            }
            
            else
            {
                document.getElementById("print").innerHTML="successfully registered";
            }
            
        }
           
            
    </script>
</head>
<body>
    <form  id="myform" >
        UserName:<input type="text" id="name"><br><br>        
        Password:<input type="password" id="password"><br><br>
        E-mail:<input type="email" id="email" required><br><br>
        Phone Number:<input type="text" id="phone"><br><br>
        City:<input type="text" id="city"><br><br>
        <input type="button" value="register" onclick="validate();" >

    </form>
</body>
<div id="print"></div>
</html>
